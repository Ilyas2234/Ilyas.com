<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha World - Spin & Win</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Gacha World!</h1>
            <p>Spin the wheel and collect amazing rewards!</p>
        </header>

        <div class="content">
            <section class="gacha-container">
                <div class="gacha-item">
                    <div class="gacha-wheel">
                        <img src="wheel.png" alt="Gacha Wheel">
                    </div>
                    <button id="spinButton">Spin Gacha!</button>
                </div>
                <div class="reward-display">
                    <h2>Current Reward:</h2>
                    <div id="currentReward" class="reward">None</div>
                </div>
            </section>

            <section class="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList">
                    <!-- Leaderboard content dynamically generated -->
                </ul>
            </section>
        </div>

        <section id="result" class="result-container">
            <h2>Your Reward:</h2>
            <div class="reward"></div>
            <button id="claimButton" class="claim-button">Claim Reward</button>
        </section>
        
        <footer>
            <p>&copy; 2024 Gacha Game. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
