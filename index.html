<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini MOBA Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mini MOBA Arena</h1>
            <p>Control your character, collect items, and defeat enemies!</p>
        </header>
        
        <!-- Arena Game -->
        <div id="gameArea">
            <div id="player" class="character"></div>
            <div id="enemy" class="character enemy"></div>
            <div class="item" style="top: 50px; left: 200px;"></div>
            <div class="item" style="top: 300px; left: 100px;"></div>
            <div class="item" style="top: 150px; left: 400px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
